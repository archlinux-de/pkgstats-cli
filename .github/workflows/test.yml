name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
      - run: just check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: just test

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: just test-build
      - run: just build

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Just
        uses: extractions/setup-just@v1
      - run: just test-integration

  test-cross-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Update APT
        run: sudo apt-get update
      - name: Install Qemu
        run: sudo apt-get install qemu-user
      - run: just test-cross-platform

  test-cpu-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Update APT
        run: sudo apt-get update
      - name: Install Qemu
        run: sudo apt-get install qemu-user
      - run: just test-cpu-detection
