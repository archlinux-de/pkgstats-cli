name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: make build
#      - run: shellcheck pkgstats.sh
      - name: Run tests
        run: |
          npm config set prefix ~/.npm
          npm install -g bats
          ~/.npm/bin/bats tests
